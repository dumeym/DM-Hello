<!DOCTYPE html>
<html>
	<head>
		<title>GroupChat</title>
		<meta charset="utf-8">
		<!-- 此处链接css -->
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<h2>Woulcom Vestiours!</h2>

		<!-- list of Comments -->
		<div id="box-list"><!-- 此处插入divider -->
			<table>
				<tr>
					<td class="MessageLablen Message">John</td>
					<td class="MessageContent Message">A Sample Message</td>
				</tr>
				<tr>
					<td class="MessageLable Message">Paul</td>
					<td class="MessageContent Message">Another Sample Message is here</td>
				</tr>
				<tr>
					<td class="MessageLable Message">George</td>
					<td class="MessageContent Message">Third Sample Message</td>
				</tr>
				<tr>
					<td class="MessageLable Message">Ringo</td>
					<td class="MessageContent Message">Last Sample Message has been done.</td>
				</tr>

			</table>
		</div>

		<!-- publish form -->
		<div id="box-form"><!-- 此处插入divider -->
			<form>
				<table>
					<tr>
						<td>
							<label class="FormLabel Form">Name</label><br>
							<label class="FormLabel Form">Content</label>
						</td> <!-- 此处也可以不输入label，但最好每个内容都tag掉，后面好css美化 -->
						<td>
							<input class="FormContent Form" type="text" name="" placeholder="Your name"><br>
							<input class="FormContent Form" type="text" name="" placeholder="Your Message">
						</td>
						<td>
						<input class="FormBtn Form" type="submit" name="" value="Send!">
						</td>
					</tr>
				</table>
			</form>
		</div>
			
			
			
			

	</body>
</html>
